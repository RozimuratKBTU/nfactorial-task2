<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="colors" style="">
        <div class="color" style="">
            <h2>Hex</h2>
            <div class="controls" >
                <button class="adjust-btn"><i class="fa solid fa-sliders">for regular</i> </button>
                <button class="lock-btn"> <i class="fa-solid fa-lock-open">lockdown</i> </button>
            </div>

            <div class="sliders">
                <button class="close-sliders">X</button>
                <span>Hue</span>
                <input
                type="range"
                min="0"
                max="360"
                step="1"
                class="hue-input"
                name="hue"
                data-hue="0"
                >

                <span>Brightness</span>
                <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                class="bright-input"
                name="brightness"
                data-bright="0"
                >

                <span>Saturation</span>
                <input type="range"
                       min="0"
                       max="1"
                       step="0.01"
                       class="sat-input"
                       name="saturation"
                       data-sat="0">
            </div>
        </div>

        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust-btn"><i class="fa-solid fa-sliders"></i></button>

                <span>Saturation</span>

                       min="0"

                       step="0.01"
                       class="sat-input"
                       name="saturation"
                       data-sat="1">
            </div>
        </div>

<div class="panel">
    <div class="library-panel">
        <button class="library"><i class="fa-solid fa-book-open">book-open</i> </button>
        <p>Library</p>
    </div>

    <div class="generate-panel">
        <button class="generate"><i class="fa-solid fa-rotate">fa-rotate</i> </button>
        <p>Generate</p>
    </div>

    <div class="save-panel">
        <button class="save"><i class="fa-solid fa-floppy-disk">floppy-disk</i></button>
        <p>Save</p>
    </div>
</div>


<div class="copy-container">
    <div class="copy-popup">
        <h5> Copied !!!</h5>
        <h4>&#128077;</h4>
    </div>
</div>

<div class="save-container">
    <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give A Name To Your Palette</h4>
        <input type="text" maxlength="40" class="save-input">
        <button type="submit" class="submit-save">Save</button>
    </div>
</div>

<div class="library-container">
    <div class="library-popup">
        <button class="close-library">X</button>
        <button class="clear-library">Clear all</button>
        <h4>Pick Your Palette</h4>
        <div class="palette-container"></div>

    </div>
</div>
